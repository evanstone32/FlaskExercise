<h1>Register</h1>
<h3 style = "padding-bottom: 12px;">Use the following form to register for a student organization.</h3>

<form action = "{{ url_for('result') }}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Name</label>
      <input type="text" class="form-control" id="inputCity" name = 'name'>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Organization</label>
      <select id="inputState" class="form-control" name = "org">
        <option selected>Choose...</option>
        <option>Code9</option>
        <option>Something inc.</option>
        <option>ProgramMan</option>
        <option>CodeTime</option>
        <option>StackTrace</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
